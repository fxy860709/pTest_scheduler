<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>ENV</title>
</head>
<body>
    <h1>环境列表</h1>
    <table border="1">
        <thead>
            <tr>
                <th>ID</th>
                <th>环境名称</th>
                <th>ip</th>
                <th>操作</th>
            </tr>
            <tr>tr3</tr>
        </thead>
        <tbody>
            {% for key,value in data_dict.items() %}
                <tr>
                    <td>{{ key }}</td>
                    <td>{{ value.name }}</td>
                    <td>{{ value.ip }}</td>
                </tr>
            {% endfor %}
        </tbody>
    </table>

</body>
</html>
